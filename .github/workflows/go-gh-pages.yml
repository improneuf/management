name: Deploy website

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Runs automatically every hour
  schedule:
    - cron: "0 * * * *"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Calculate Hash
        id: hash
        run: |
          cd "${{ github.workspace }}/src/show-program"
          echo "HASH=$(sum go.mod go.sum Makefile *.tmpl *.go | sum | awk '{ print $1 }')" >> $GITHUB_OUTPUT

      - name: Restore Cached Binary
        id: cache-binary
        uses: actions/cache@v4
        with:
          path: src/show-program/show-program
          key: binary-${{ runner.os }}-${{ steps.hash.outputs.HASH }}

      - name: Setup Go environment
        if: steps.cache-binary.outputs.cache-hit != 'true'
        uses: actions/setup-go@v6
        with:
          # The Go version to download (if necessary) and use. Supports semver spec and ranges. Be sure to enclose this option in single quotation marks.
          go-version-file: src/show-program/go.mod
          cache-dependency-path: |
            src/show-program/go.sum

      - name: Build binary
        if: steps.cache-binary.outputs.cache-hit != 'true'
        run: |
          cd "${{ github.workspace }}/src/show-program"
          go build -o show-program .

      - name: Generate Site
        run: |
          cd "${{ github.workspace }}/src/show-program"
          mkdir -p output/screenshots
          echo ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEYFILE_BASE64 }} | base64 -d > impro-neuf-management-99d59b5d3102.json
          chmod +x show-program
          ./show-program
          cp -R icons output/screenshots/icons
          cd ../..
          mv ./src/show-program/output/screenshots ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
