<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Winds of Play: Embracing the Unexpected</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* A vibrant and dynamic color theme with warm and cool tones */
    .bg-custom-gradient {
      background: linear-gradient(135deg, #FF5F6D, #FFC371);
    }
    /* Subtle blur overlay with a windy desert background */
    .bg-haze {
      position: absolute;
      inset: 0;
      background-image: url('bg_wind.webp');
      background-size: cover;
      background-position: center;
      filter: blur(6px) brightness(0.85);
      z-index: -1;
    }
  </style>
</head>
<body class="bg-custom-gradient min-h-screen relative">
  <div class="bg-haze"></div>
  <div class="flex flex-col items-center justify-start w-full min-h-screen bg-black bg-opacity-70 relative p-8">

        Making Bold Choices
      </h1>
      <h2

        style="font-family: 'Fredoka One', sans-serif;"

    </div>

    <!-- With Section -->

      <p

    <!-- Host Images -->
    <div class="flex flex-row items-center justify-center mt-8 space-x-8">
      <img

      <img

    <!-- Workshop Description -->
    <div class="flex flex-col items-center text-center mt-4">

    </div>

    <!-- Event Details -->
    <div

    </div>
  </div>
</body>
</html>
