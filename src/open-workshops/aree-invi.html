<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fun, Games and Failure</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Warm, vibrant background theme */
    .bg-custom-gradient {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
    }
    .bg-haze {
      position: absolute;
      inset: 0;
      background-image: url('bg9.webp');
      background-size: cover;
      background-position: center;
      filter: blur(4px) brightness(0.95);
      z-index: -1;
    }
    /* New fancy inline text style */
    .fancy-inline {
      display: inline-block;
      /* Force a gradient from currentColor to currentColor so that background-clip works */
      background: linear-gradient(currentColor, currentColor);
      -webkit-background-clip: text;
      background-clip: text;
      /* Hide the actual text color so that the background shows through */
      -webkit-text-fill-color: transparent;
      color: transparent;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body class="bg-custom-gradient min-h-screen relative">
  <div class="bg-haze"></div>
  <div class="flex flex-col items-center justify-start w-full min-h-screen bg-black bg-opacity-70 relative p-8">

    <!-- Main Title (uses its own gradient and is left unchanged) -->

      >
        Fun, Games and Failure
      </h1>
    </div>

    <!-- With Section -->
    <div class="flex flex-col items-center mt-6">

      <img src="host_aree.png" alt="Aree Witoelar" class="w-64 h-64 rounded-full border-8 border-cyan-300 shadow-xl" />

    <!-- Workshop Description -->

    </div>

    <!-- Event Details -->

</body>
</html>
