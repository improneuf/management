<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Image Generator</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 shadow rounded">
    <h1 class="text-2xl font-bold mb-4">Event Image Generator</h1>
    <form id="generateForm" hx-post="/generate" hx-target="#result" hx-swap="innerHTML" enctype="multipart/form-data" method="POST">

      <!-- Event Title -->
      <div class="mb-4">
        <label class="block text-gray-700">Event Title</label>
        <input type="text" name="event_title" required class="w-full border p-2 rounded">
      </div>

      <!-- Event Subtitle -->
      <div class="mb-4">
        <label class="block text-gray-700">Event Subtitle (optional)</label>
        <input type="text" name="event_subtitle" class="w-full border p-2 rounded">
      </div>

      <!-- Background Image -->
      <div class="mb-4">
        <label class="block text-gray-700">Background Image</label>
        <input type="file" name="background_image" accept="image/*" required class="w-full">
      </div>

      <!-- Hosts selection -->
      <div class="mb-4">
        <label class="block text-gray-700">Select number of hosts</label>
        <select name="host_count" id="host_count" class="w-full border p-2 rounded" hx-get="/host-inputs" hx-target="#hostInputs" hx-trigger="change">
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>

      <!-- Host images, dynamically loaded -->
      <div id="hostInputs" class="mb-4">
        <!-- Default for 1 host -->
        <label class="block text-gray-700">Host Image</label>
        <input type="file" name="host_image_1" accept="image/*" required class="w-full">
      </div>

      <!-- Date -->
      <div class="mb-4">
        <label class="block text-gray-700">Date</label>
        <input type="date" name="event_date" required class="w-full border p-2 rounded">
      </div>

      <!-- Location -->
      <div class="mb-4">
        <label class="block text-gray-700">Location</label>
        <input type="text" name="location" value="Chateau Neuf" required class="w-full border p-2 rounded">
      </div>

      <!-- Room -->
      <div class="mb-4">
        <label class="block text-gray-700">Room</label>
        <select name="room" class="w-full border p-2 rounded" required>
          <option value="Lillesalen">Lillesalen</option>
          <option value="Biblioteket">Biblioteket</option>
          <option value="Jan P. Syses sal">Jan P. Syses sal</option>
          <option value="Betong">Betong</option>
          <option value="Klubbscenen">Klubbscenen</option>
          <option value="Teaterscenen">Teaterscenen</option>
          <option value="Bokcaféen">Bokcaféen</option>
          <option value="Galleriet">Galleriet</option>
        </select>
      </div>

      <button type="submit" class="bg-blue-500 text-white p-2 rounded">Generate Images</button>
    </form>
    <div id="result" class="mt-4"></div>
  </div>
</body>
</html>
