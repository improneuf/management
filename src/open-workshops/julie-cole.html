    /* Calming gradient for a peaceful atmosphere */
    .bg-custom-gradient {

    .bg-haze {

      z-index: -1;
    }

    }

    }
    .names {
      color: #f8c291;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }
    .highlight {
      color: #ffffff;
      background: rgba(255, 255, 255, 0.15);
      padding: 5px 12px;
      border-radius: 6px;
    }
  </style>
</head>
