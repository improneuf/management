<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building a Universe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .bg-custom-gradient {
            background: linear-gradient(135deg, #6a0572, #9b1d20, #f79256);
        }
        .bg-haze {
            position: absolute;
            inset: 0;
            background-image: url('bg8.webp');
            background-size: cover;
            background-position: center;
            filter: blur(10px) brightness(0.85);
            z-index: -1;
        }
    </style>
</head>
<body class="bg-custom-gradient min-h-screen relative">
    <div class="bg-haze"></div>
    <div class="flex flex-col items-center justify-start w-full min-h-screen bg-black bg-opacity-70 relative p-8">
        <!-- Logo positioned at the top-right corner -->
        <div class="absolute top-5 right-5 z-20">
            <img src="logo.png" alt="Logo" class="w-24 h-24"/>
        </div>

        <!-- Main Title -->
        <div class="flex flex-col items-center text-center mt-16">
            <h1
                class="text-6xl md:text-8xl font-bold tracking-widest bg-clip-text text-transparent bg-gradient-to-r from-orange-300 via-red-400 to-purple-500"
                style="font-family: 'Fredoka One', sans-serif; padding-bottom: 0.139em;"
            >
                Building a Universe
            </h1>
        </div>

        <!-- With Section -->
        <div class="flex flex-col items-center mt-6">
            <p class="text-3xl text-yellow-300 font-semibold" style="font-family: 'Fredoka One', sans-serif;">
                with
            </p>
        </div>

        <!-- Host Names -->
        <div class="flex flex-row items-center justify-center space-x-8 mt-4">
            <p class="text-orange-300 text-3xl font-semibold" style="font-family: 'Fredoka One', sans-serif;">Brigitta Peto</p>
            <p class="text-yellow-300 text-3xl font-bold" style="font-family: 'Fredoka One', sans-serif;">and</p>
            <p class="text-orange-300 text-3xl font-semibold" style="font-family: 'Fredoka One', sans-serif;">Haley De Korne</p>
        </div>

        <!-- Host Images -->
        <div class="flex flex-row items-center justify-center mt-8 space-x-8">
            <img src="host_brigitta.png" alt="Brigitta Peto" class="w-64 h-64 rounded-full border-8 border-orange-400 shadow-xl">
            <img src="host_haley.png" alt="Haley De Korne" class="w-64 h-64 rounded-full border-8 border-orange-400 shadow-xl">
        </div>

        <!-- Workshop Description -->
        <div class="flex flex-col items-center text-center mt-4">
            <p class="text-lg md:text-2xl text-red-200" style="font-family: 'Montserrat', sans-serif; font-weight: bolder">
                A free English open improv workshop by Impro Neuf.
            </p>
        </div>

        <!-- Event Details -->
        <div class="mt-12 mb-8 text-lg space-y-4 px-4 text-white text-center" style="font-family: 'Montserrat', sans-serif;">
            <p class="text-xl md:text-3xl text-purple-200">📅 <span class="font-bold text-orange-300">Date:</span> February 26, 2025</p>
            <p class="text-xl md:text-3xl text-red-300">⏰ <span class="font-bold text-yellow-300">Time:</span> 6:00 PM - 8:00 PM</p>
            <p class="text-xl md:text-3xl text-pink-300">📍 <span class="font-bold text-orange-300">Location:</span> Chateau Neuf</p>
            <p class="text-xl md:text-3xl text-orange-200">🏢 <span class="font-bold text-red-300">Room:</span> Teaterscenen</p>
        </div>

        <!-- Free Attendance Notice -->
        <div class="mt-6 text-lg text-purple-900 text-center" style="font-family: 'Montserrat', sans-serif;">
            <p class="text-xl md:text-2xl font-bold text-yellow-300">Sign up now!</p>
        </div>
    </div>
</body>
</html>
