<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .bg-custom-gradient {
            background: linear-gradient(135deg, #0f4c5c, #1d3557, #457b9d);
        }
        .bg-haze {
            position: absolute;
            inset: 0;
            background-image: url('bg_new2.webp');
            background-size: cover;
            background-position: center;
            filter: blur(10px) brightness(0.85);
            z-index: -1;
        }
    </style>
</head>

        <!-- Main Title -->

            <p class="text-yellow-300 text-3xl font-bold" style="font-family: 'Fredoka One', sans-serif;">and</p>
            <p class="text-teal-300 text-3xl font-semibold" style="font-family: 'Fredoka One', sans-serif;">Santiago Beltran</p>

            <img src="host_santiago.png" alt="Santiago Beltran" class="w-64 h-64 rounded-full border-8 border-teal-400 shadow-xl">
        </div>

        <!-- Workshop Description -->
        <div class="flex flex-col items-center text-center mt-4">

                A free English open improv workshop by Impro Neuf.

        </div>

        <!-- Event Details -->
        <div class="mt-12 mb-8 text-lg space-y-4 px-4 text-white text-center" style="font-family: 'Montserrat', sans-serif;">

        </div>

</html>
