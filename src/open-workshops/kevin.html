<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ground your Yes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Cabin:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    .bg-orange-match {
      background: linear-gradient(135deg, #f25c25, #f2632a, #f46a2e); /* closer match to original image */
    }
    body {
      font-family: 'Cabin', sans-serif;
    }
    .title-font {
      font-family: 'Fredoka One', cursive;
    }
  </style>
</head>
<body class="bg-orange-match min-h-screen text-center relative text-white">

  <!-- Impro Neuf logo -->
  <div class="absolute top-5 right-5">
    <img src="logo.png" alt="Impro Neuf Logo" class="w-16 h-16"/>
  </div>

  <div class="flex flex-col items-center justify-center min-h-screen px-4 py-12">

    <!-- Title -->
    <h1 class="text-5xl md:text-6xl font-bold title-font text-white mb-2">
      Ground your Yes
    </h1>

    <!-- Subtitle -->
    <p class="text-xl md:text-2xl font-semibold mb-6">
      Improvising with Presence and Playful Intention
    </p>

    <!-- with -->
    <p class="text-2xl font-medium mb-1">with</p>

    <!-- Name -->
    <p class="text-3xl title-font text-white mb-4">Kevin Gow</p>

    <!-- Host Image -->
    <img src="host_kevin.png" alt="Kevin Gow" class="w-40 h-40 rounded-full border-4 border-white shadow-md mb-6"/>

    <!-- Free workshop note -->
    <p class="text-lg md:text-xl mb-6">
      A free English open workshop by Impro Neuf.
    </p>

    <!-- Event info -->
    <div class="space-y-3 text-lg md:text-xl">
      <p>📅 <span class="font-bold">Date:</span> Wednesday, May 21, 2025</p>
      <p>⏰ <span class="font-bold">Time:</span> 6:00 PM – 8:00 PM</p>
      <p>📍 <span class="font-bold">Location:</span> Chateau Neuf</p>
      <p>🏢 <span class="font-bold">Room:</span> Betong</p>
    </div>

    <!-- Signup -->
    <p class="mt-8 text-2xl md:text-3xl font-bold title-font text-white">
      Sign up now!
    </p>

  </div>
</body>
</html>
