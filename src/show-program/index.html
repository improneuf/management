<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improv Wednesday Show Banner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .banner-background {
          background-image: url('bg.png');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
        }
        .thin-border {
          border: 0.25px solid #D1D5DB; /* This is Tailwind's gray-300 color */
          border-style: hidden;
        }
    </style>
    <link href="https://fonts.cdnfonts.com/css/carton-six" rel="stylesheet"/>
</head>
<body>
<div class="banner-background relative h-[502px] w-[960px] overflow-hidden">
    <!-- Logo -->
    <div class="absolute top-0 right-0 p-2">
        <img src="logo.png" alt="Improv Neuf Logo" class="h-20 w-auto"> <!-- Adjust the h-8 class for the logo size -->
    </div>

    <!-- Date Badge -->
    <div class="absolute top-0 left-1/2 transform -translate-x-1/2 mt-2"
         style="padding-top: 5px;">
        <div class="bg-white rounded-full flex flex-col items-center justify-center shadow-lg"
             style="width: 90px; height: 90px;"> <!-- Adjust width and height for your badge size -->
            <span class="text-black font-bold" style="margin-bottom: -10px;">Sept.</span>
            <!-- Negative margin for closer spacing -->
            <span class="text-black font-bold text-5xl">17</span>
        </div>
    </div>

    <!-- Top Text -->
    <div class="absolute top-0  left-0 right-0 flex flex-col items-center justify-center text-center"
         style="padding-top: 110px;">
        <h1 class="text-red-600 text-9xl lg:text-6xl font-bold uppercase subpixel-antialiased tracking-widest"
            style="font-family: 'Carton Six';">
            Improv Wednesday Show
        </h1>
        <p class="text-white text-lg lg:text-xl mt-2">Laugh, cry, and everything in between</p>
    </div>

    <!-- Performance Slots -->
    <div class="absolute bottom-10 left-0 right-0 flex justify-evenly"
         style="padding-bottom: 20px">
        <!-- Each Image Container -->
        <div class="text-center p-2 bg-zinc-600 bg-opacity-50 thin-border rounded-lg">
            <img src="1.png" alt="Performance" class="w-40 h-40 object-cover rounded-lg mb-1 shadow-xl">
            <p class="performance-name text-gray-200 font-bold text-lg pt-2 pb-1 ">Aree and a Friend</p>
        </div>
        <div class="text-center p-2 bg-zinc-600 bg-opacity-50 thin-border rounded-lg">
            <img src="2.png" alt="Performance" class="w-40 h-40 object-cover rounded-lg mb-1 shadow-xl">
            <p class="performance-name text-gray-200 font-bold text-lg pt-2 pb-1">Arti' Combo</p>
        </div>
        <div class="text-center p-2 bg-zinc-600 bg-opacity-50 thin-border rounded-lg">
            <img src="3.png" alt="Performance" class="w-40 h-40 object-cover rounded-lg mb-1 shadow-xl">
            <p class="performance-name text-gray-200 font-bold text-lg pt-2 pb-1">Bubbly Thoughts</p>
        </div>
        <div class="text-center p-2 bg-zinc-600 bg-opacity-50 thin-border rounded-lg">
            <img src="4.png" alt="Performance" class="w-40 h-40 object-cover rounded-lg mb-1 shadow-xl">
            <p class="performance-name text-gray-200 font-bold text-lg pt-2 pb-1">Petunias</p>
        </div>
        <div class="text-center p-2 bg-zinc-600 bg-opacity-50 thin-border rounded-lg">
            <img src="5.png" alt="Performance" class="w-40 h-40 object-cover rounded-lg mb-1 shadow-xl">
            <p class="performance-name text-gray-200 font-bold text-lg pt-2 pb-1">Far og resten of familien</p>
        </div>
        <!-- Repeat for each performance slot -->
    </div>

    <!-- Pricing and Timing -->
    <div class="absolute bottom-0 left-0 right-0 flex items-center justify-evenly font-extrabold"
         style="padding-bottom: 20px">
        <p class="text-white text-xs lg:text-lg">50 Kr / 70 Kr / 100 Kr</p>
        <p class="text-white text-xs lg:text-lg">20:00 - 22:00</p>
        <p class="text-white text-xs lg:text-lg">Lillesalen, Chateau Neuf</p>
    </div>

</div>
<script>
    function adjustTextSize(textElement) {
      const maxLength = 15; // Define the maximum length for the base font size
      const baseFontSize = 20; // Base font size in pixels
      const scaleDownFactor = 0.618033988; // Factor to reduce the font size by per character over the max length

      let textLength = textElement.innerText.length;
      let fontSize = baseFontSize;

      if (textLength > maxLength) {
        // Calculate the font size reduction based on how much the text length exceeds maxLength
        fontSize *= Math.max(scaleDownFactor, (maxLength / textLength));
      }

      // Apply the font size to the element
      textElement.style.fontSize = `${fontSize}px`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.performance-name').forEach(adjustTextSize);
    });

</script>
</body>
</html>
